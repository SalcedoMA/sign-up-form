<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Bananup-Form</title>
</head>
<body id="page-start">
    <div class="cover">
        <img src="images/bananacover.jpg" alt="A peeled banana!" class="cover">
    </div>
    <div class="signup">
        <div class="form-title">
            <h2>
                Farm-to-table occupy hot chicken hammock. Meggings street art pork belly VHS, tumblr kombucha 90's enamel pin lyft quinoa.
            </h2>
            <br>
            <h2>Chia <i>keytar</i> tonx mustache</h2>
        </div>
        <div class="form-container">
            <form method="post" id="signup">
                <h2>Quinoa skateboard gatekeep!</h2>
                <p>All fields marked with a * are <i>required</i></p>
                <section class="section">
                    <label for="first-name">
                        <p>FIRST NAME<span aria-label="required">*</span></p>
                        <input type="text" name="first-name" id="first-name" maxlength="32" pattern="[A-Za-z]{1,32}" placeholder="Kitsch" required>
                    </label>
                    <label for="surname">
                        <p>LAST NAME</p>
                        <input type="text" name="surname" id="surname" maxlength="32" pattern="[A-Za-z ]{1,32}" placeholder="Knausgaard">
                    </label>
                </section>
                <section class="section">
                    <label for="email">
                        <p>EMAIL <span aria-label="required">*</span></p>
                        <input type="email" name="email" id="email" placeholder="marxism@samehelvetica.org" required>
                    </label>
                    <label for="phone">
                        <p>PHONE NUMBER:</p>
                        <input type="tel" name="phone" id="phone" placeholder="555-555-5555" pattern="\d{3}-\d{3}-\d{4}" 
                        onkeyup="this.value = this.value.replace(/[^0-9-]/g, '');" title="Please provide a number following this format: 123-456-7890">
                    </label>
                </section>
                <section class="section">
                    <label for="password">
                        <p>PASSWORD <span aria-label="required">*</span></p>
                        <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </label>
                    <label for="confirm-pass">
                        <p>CONFIRM PASSWORD <span aria-label="required">*</span></p>
                        <input type="password" id="confirm-pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Passwords must match" required>
                    </label>
                </section>
            </form> 
        </div>
        <div class="submit">
            <button id="signup-button" form="signup" type="submit">bruh wolf !!1!1</button>
            <p>Gluten-free listicle hell of sus raclette? <a rel="noopener" href="#page-start">I'm baby...</a></p>
        </div>
    </div>
</body>
</html>
