<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Bananup-Form</title>
</head>
<body>
    <div class="cover">
        <img src="images/bananacover.jpg" alt="A peeled banana!" class="cover">
    </div>
    <div class="signup">
        <div class="form-title">
            <h2>
                Farm-to-table occupy hot chicken hammock. Meggings street art pork belly VHS, tumblr kombucha 90's enamel pin lyft quinoa.
            </h2>
            <br>
            <h2>Chia <i>keytar</i> tonx mustache</h2>
        </div>
        <div class="form-container">
            <form>
                <h2>Quinoa skateboard gatekeep!</h2>
                <section class="section">
                    <label for="first-name">
                        <p>FIRST NAME</p>
                        <input type="text" name="first-name" id="first-name">
                    </label>
                    <label for="surname">
                        <p>LAST NAME</p>
                        <input type="text" name="surname" id="surname">
                    </label>
                </section>
                <section class="section">
                    <label for="email">
                        <p>EMAIL</p>
                        <input type="text" name="email" id="email">
                    </label>
                    <label for="phone">
                        <p>PHONE NUMBER:</p>
                        <input type="tel" name="phone" id="phone">
                    </label>
                </section>
                <section class="section">
                    <label for="password">
                        <p>PASSWORD</p>
                        <input type="password" name="password" id="password">
                    </label>
                    <label for="confirm-pass">
                        <p>CONFIRM PASSWORD</p>
                        <input type="password" id="confirm-pass">
                    </label>
                </section>
            </form> 
        </div>
        <div class="submit">
            <button type="submit">bruh wolf !!1!1</button>
            <p>Gluten-free listicle hell of sus raclette? <a >I'm baby...</a></p>
        </div>

    </div>
</body>
</html>
